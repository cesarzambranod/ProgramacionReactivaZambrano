<div class="container">
  <div class="row">
    <div class="col-md-3" *ngFor="let student of students">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{student.nombre}} {{student.apellido}}</mat-card-title>
          <mat-card-subtitle>{{student.correo}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>{{student.curso}}</p>
          <p>{{student.inicio | date: 'dd/MM/yyyy'}}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
